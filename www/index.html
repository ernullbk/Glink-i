<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #263238; color: #fff; padding: 20px; text-align: center; }
        .app { max-width: 400px; margin: 0 auto; }
        h1 { color: #8e44ad; }
        input[type="url"] { width: 100%; padding: 12px; margin: 20px 0; box-sizing: border-box; border-radius: 8px; border: 1px solid #555; background-color: #37474f; color: #fff; text-align: center; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; background-color: #8e44ad; color: white; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: #999; }
        #status { margin-top: 20px; min-height: 20px; font-size: 14px; }
    </style>
    <title>HRLink</title>
</head>
<body>
    <div class="app">
        <h1>HRLink</h1>
        <div class="form-container">
            <input type="url" id="apiUrl" placeholder="لینک را اینجا وارد کنید" />
            <button id="processBtn">ارسال</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
